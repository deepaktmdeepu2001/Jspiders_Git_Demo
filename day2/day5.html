<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./home.html" method="post" style="background-color:rgb(138, 138, 201)" ; align="center">
        <h1>Registration Form </h1>
        <lable for="first_name">FIRST NAME</lable><br>
        <input type="text" id="first_name" name="fname" required><br><br>

        <lable for="last_name">LAST NAME</lable><br>
        <input type="text" id="last_name" name="lname" required><br><br>

        <lable for="email">Email</lable><br>
        <input type="Email" id="email" name="email" required><br><br>

        <lable for="pass">Password</lable><br>
        <input type="password" id="pass" name="pass" required><br><br>

        <lable for="dob">DOB</lable><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <lable for="age">Age</lable><br>
        <input type="number" id="age" name="age" required><br><br>

        <p>Select Gender</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <lable for="male">Male</lable>
        <input type="radio" id="female" name="gender" value="female">
        <lable for="female">Female</lable>
        <input type="radio" id="others" name="gender" value="others" required>
        <lable for="others">Others</lable><br><br><br>

        <lable for=" profile photo">Upload Photo</lable><br>
        <input type="file" id="photo" name="profile photo" accept="image/*"><br><br>

        <input type="checkbox" id="terms and conditions" name="terms and conditions" required>Accept terms and
        conditions<br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>









    </form>

</body>

</html>
